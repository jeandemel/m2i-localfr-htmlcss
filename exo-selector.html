<!DOCTYPE html>
<html lang="en">

<head>

    <title>Exo Selector</title>
    <link rel="stylesheet" href="css/exo-selector.css">
</head>

<body>
    <section id="first">
        <h1>First Section</h1>
        <p>some text
            <span class="highlight">important text</span>
        </p>

        <p class="highlight">
            some more text
            <span class="highlight">
                some more important text
            </span>
        </p>
    </section>

    <article>
        <h2>Subtitle</h2>
        Other text
        <p>hello</p>
    </article>



    <div class="highlight">
        Coucou
    </div>

</body>

</html>
